name: ros2_example
root: ./
startup_window: params
pre_window: ls; ls
windows:
  - params:
      layout: horizontal
      panes:
        - ros2 run px4_ros2_offboard control
        - ros2 launch px4_ros2_offboard offboard_velocity_control.launch.py
  - timers:
      layout: horizontal
      panes:
        - MicroXRCEAgent udp4 -p 8888
        - ls #cd /workspaces/agipix_control/src/thirdparty/PX4-Autopilot && make px4_sitl gz_x500
  - publisher_subscriber:
      layout: horizontal
      panes:
        - ls
  
